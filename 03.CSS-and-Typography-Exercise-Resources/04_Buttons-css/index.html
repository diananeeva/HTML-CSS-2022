<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <div>
        <h2>Normal Buttons</h2>
        <a href='#' class="button">Learn More</a>
        <button>Learn More</button>
        <button>Download</button>
    </div>
    <div>
        <h2>Filled Buttons</h2>
        <a href='#' class="button">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="hover">Download</button>
    </div>
    <div>
        <h2>Icon buttons</h2>
        <a href='#' class="button"><i class="fas fa-long-arrow-alt-down"></i>Learn More</a>
        <button class="fill"><i class="fas fa-long-arrow-alt-down"></i>Learn More</button>
        <button class="hover"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
    </div>
</body>
</html>
